
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player">
        <img src="headphones.svg" alt="headphones" id="headphones">
        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source"  type="audio/mp3"/>
             Audio Not Supported
        </audio>

        <progress id="progress" value="0" max="100"></progress>

        <div id="controls">
            <p id="currentSong"></p>
            <div class="controls-wrapper">
                <span onclick="playAudio()">&#9658;</span>
                <span onclick="pauseAudio()">&#10074;&#10074;</span>
            </div>
            <p>Volume</p>
            <div id="volume">
                <span>-</span>
                <input type="range" min="0" max="1" step="0.1" id="volumeSlider">
                <span>+</span>
            </div>

        </div>
        <h2>My songs:</h2>
        <div id="songList">
           
        </div>
        
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
